<!-- Product section-->
<section class="py-5" *ngIf="currentProduct" style="margin-top: -25rem !important;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                    src="{{ this.catalService.host + '/photoProduct/' + currentProduct.id }}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1" *ngIf="currentProduct.promotion">Promotion</div>
                <h1 class="display-5 fw-bolder">{{currentProduct.name}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">$45.00</span>
                    <span>${{currentProduct.currentPrice}}</span>
                </div>
                <p class="lead">{{currentProduct.description}}</p>
                <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(currentProduct)">
                    <input type="number" name="quantity" [(ngModel)]="currentProduct.quantity" ngModel
                        style="width: 100px">
                    <button style="border: none;background: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z" />
                        </svg>
                        <svg *ngIf="currentProduct.promotion" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                            fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
                            <path
                                d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z" />
                            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
