<div class="col-md-6">
    <form #f="ngForm">
        <div class="form-group">
            <label class="control-label">Name:</label>
            <input type="text" name="name" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Address:</label>
            <input type="text" name="address" ngModel class="form-control">
            <div class="form-group">
                <label class="control-label">Phone number:</label>
                <input type="text" name="phoneNumber" ngModel class="form-control">
            </div>

            <div class="form-group">
                <label class="control-label">Email:</label>
                <input type="text" name="email" ngModel class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
<div class="panel">
    <div class="panel-body">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Désignation</th>
                <th>Quantité</th>
                <th>Prix</th>
            </tr>
            <tr *ngFor="let p of caddyService.getCurrentCaddy().items.values()">
                <td>{{p.product.id}}</td>
                <td>{{p.product.name}}</td>
                <td>{{p.product.quantity}}</td>
                <td>{{p.product.currentPrice|number:'0.2'}}</td>
            </tr>
            <tr>
                <td colspan="3">Total:</td>
                <td>{{caddyService.getTotal()|number:'0.2'}}</td>
            </tr>
        </table>
        <button class="btn btn-success">Confirmer la commande</button>
        <button class="btn btn-success">Pay Order</button>
    </div>
</div>
